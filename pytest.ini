[pytest]
# Pytest configuration for dago-domenai

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring external services
    db: Tests requiring database connection
    slow: Slow tests that take >5 seconds
    network: Tests requiring network access

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
fail_under = 70

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
